# ------------------------------------------------------------
# Namespace
# ------------------------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: ms

---
# ------------------------------------------------------------
# ConfigMaps: DB init scripts
# ------------------------------------------------------------

# Postgres init SQL (creates product/order/payment DBs)
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-sql
  namespace: ms
data:
  01-create-dbs.sql: |
    -- Create DBs if not exist (Postgres init runs only on first boot of volume)
    SELECT 'CREATE DATABASE product' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'product')\gexec;
    SELECT 'CREATE DATABASE "order"' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'order')\gexec;
    SELECT 'CREATE DATABASE payment' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'payment')\gexec;

---
# Mongo init JS (creates customer + notification DBs + optional collections)
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-init-js
  namespace: ms
data:
  01-init.js: |
    // Runs on first boot only (when volume is empty)
    // Create DBs by creating collections (Mongo creates db lazily)
    db = db.getSiblingDB('customer');
    db.createCollection('init_marker');

    db = db.getSiblingDB('notification');
    db.createCollection('init_marker');

---
# ------------------------------------------------------------
# Persistent Volumes: PVCs
# ------------------------------------------------------------

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: ms
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: ms
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-pvc
  namespace: ms
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi

---
# ------------------------------------------------------------
# Postgres (Service + Deployment)
# ------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ms
spec:
  selector:
    app: postgres
  ports:
    - name: pg
      port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "admin"
            - name: POSTGRES_PASSWORD
              value: "admin"
            - name: PGDATA
              value: "/var/lib/postgresql/data"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-init
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: postgres-init
          configMap:
            name: postgres-init-sql

---
